<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to your Pet Fetch Profile</title>
    <link rel="stylesheet" href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">

    <!-- CSS LINKS -->
    <link rel="stylesheet" type="text/css" href="./styles/footer.css">
    <link rel="stylesheet" type="text/css" href="./styles/home.css">
    <link rel="stylesheet" type="text/css" href="./styles/styles.css">

    <!--GOOGLE FONTS-->
    <link
        href="https://fonts.googleapis.com/css?family=Crimson+Pro:400,500,600,700,800,900|Raleway:300,400,500,600,700,800&display=swap"
        rel="stylesheet">

</head>z

<body>
    <!-- =================== NAVIGATION  ===================-->
    <div class="top-bar" id="navMenu">

        <!-- LEFT NAV -->
        <div class="top-bar-left">
            <ul class="menu" data-responsive-menu="accordion">
                <li class="menu-text">
                    <!-- 
            </li><img src="../public/styles/images/pet-fetch-logo-05-05.png" width="120">
            </li> -->
                <li class="menu-text">PET FETCH</li>
            </ul>
        </div>

        <!-- RIGHT NAV -->
        <div class="top-bar-right">
            <ul class="menu">
                <!-- <li><a href="#" id="owner-profile">OWNER PROFILE</a></li>
                <li><a class="share-button">SHARE PET PROFILE</a></li>
                <li><a class="log-button">LOGOUT</a></li> -->
            </ul>
        </div>
    </div>


    <!-- =================== PET FORM =================== -->

    <h1 class="user-name" id="main-headers2">Profile Setup</h1>
    <h1 id="sub-header3">Enter information regarding your first pet.<br>
        You can add multiple pets once your profile is created.</h1>


    <form id="profile-setup-form">
        <div class="row">
            <!-- <h1 id="sub-header2">Pet Profile</h1> -->


            <div class="columns medium-6 large-4">
                <h1 class="user-name" id="form-header">About Pet</h1>
            </div>
            <div class="columns medium-6 large-8">
                <input type="text" id="pet-name" placeholder="Pet Name">
                <input type="text" id="pet-type" placeholder="Pet Type">
                <input type="text" id="pet-weight" placeholder="Pet Weight">
                <input type="text" id="pet-birthday" placeholder="Pet Birthday">
                <input type="text" id="pet-gender" placeholder="Pet Gender">
                <input type="text" id="pet-personality" placeholder="Pet Personality">
            </div>
        </div>

        <!--Feeding -->
        <div class="row">
            <div class="columns medium-6 large-4">
                <h1 class="user-name" id="form-header">Feeding</h1>
            </div>
            <div class="columns medium-6 large-8">
                <input type="text" id="pet_food" placeholder="Pet Food Name">
                <input type="text" id="food_amount" placeholder="Food Amount">
                <input type="text" id="morning-feeding" placeholder="Morning Feeding Time">
                <input type="text" id="afternoon-feeding" placeholder="Afternoon Feeding Time">
                <input type="text" id="night-feeding" placeholder="Night Feeding Time">
            </div>
        </div>

        <div class="row">
            <div class="columns medium-6 large-4">
                <h1 class="user-name" id="form-header">Vaccinations</h1>
            </div>
            <div class="columns medium-6 large-8">
                <input type="text" id="vac-name" placeholder="Name of Vaccination">
                <input type="text" id="vac-status" placeholder="Vaccination Status">
                <input type="text" id="vac-due-date" placeholder="Vaccination Expiration Date">
            </div>
        </div>

        <div class="row">
            <div class="columns medium-6 large-4">
                <h1 class="user-name" id="form-header">Medication</h1>
            </div>
            <div class="columns medium-6 large-8">
                <input type="text" id="needs-meds" placeholder="Does your pet take medication? (yes or no)">
                <input type="text" id="medication-name" placeholder="Medication Name">
                <input type="text" id="medication_time" placeholder="Medication Time">
                <input type="text" id="dosage" placeholder="Dosage Amount">
            </div>
        </div>


        <div class="row">
            <div class="columns medium-6 large-4">
                <h1 class="user-name" id="form-header">Appointments</h1>
            </div>
            <div class="columns medium-6 large-8">
                <input type="text" id="vet_name" placeholder="Business Name">
                <input type="text" id="vet_address" placeholder="Vet Address">
                <input type="text" id="appt" placeholder="Appointment Time & Date">
            </div>


        </div>

        <div class="row">
            <div class="columns medium-6 large-4">
                <h1 class="user-name" id="form-header">Special Instructions</h1>
            </div>
            <div class="columns medium-6 large-8">
                <input type="text" id="instructions"
                    placeholder="Does your pet have any special instructions? (Yes or NO)">
                <input type="text" id="info" placeholder="Enter any special instructions you may have">
            </div>
        </div>
        <form>
            <input id="picfile" type="file" name="pic" accept="image/*">
            <input id="petpic" type="submit">
        </form>

        <div class="row">
            <h4>Upload Picture</h4>
            <div class="small-9 columns">
                <div id="fileUpload">
                    <form action="/file-upload" class="dropzone" id="my-awesome-dropzone"></form>
                </div>
            </div>
        </div>

        <div>
            <a class="button large expanded" id="submit_pet">Complete Profile</a>
        </div>

    </form>
    <!-- =================== SCRIPTS =================== -->

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    <script src="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js"></script>

    <script src="./js/pet_form.js"></script>
    <script>
        $(document).foundation();
    </script>

    <script>
        $("#picfile").change(function (event) {
            event.preventDefault();
            var reader = new FileReader();
            reader.onload = function (e) {
                console.log(e.target.result)
                $.post("/api/pet_image",
                    {
                        dataURI: e.target.result
                    },
                    function (data, status) {
                        console.log("Data: " + data + "\nStatus: " + status);
                    });

            }
            reader.readAsDataURL(event.target.files[0])
        });

    </script>

</body>

</html>
