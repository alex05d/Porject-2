<!DOCTYPE html>
<html>

<head>
    <title>Login In</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../public/styles/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="panel panel-primary">
                <div class="panel-body">
                    <form method="POST" action="/login" role="form">
                        <div class="form-group">
                            <h2>Sign in</h2>
                        </div>
                        <div class="form-group">
                            <strong>Email Address</strong>
                            <input id="signinEmail" name="email" type="email" maxlength="50" class="form-control">
                        </div>
                        <div class="form-group">
                            <strong>Password</strong>
                            <span class="right"><a href="#">Forgot your password?</a></span>
                            <input id="signinPassword" name="password" type="password" maxlength="25"
                                class="form-control">
                        </div>
                        <div class="form-group" style="padding-top: 12px;">
                            <button id="signinSubmit" type="submit" class="btn btn-success btn-block">Sign in</button>
                        </div>
                        <div class="form-group divider">
                            <hr class="left"><small>New to site?</small>
                            <hr class="right">
                        </div>
                        <p class="form-group"><a href="/register" class="btn btn-info btn-block">Create an account</a>
                        </p>
                        <p class="form-group">By signing in you are agreeing to our <a href="#">Terms of Use</a> and our
                            <a href="#">Privacy Policy</a>.</p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        // Question: What does this code do?
        $("#signinSubmit").on("click", function (event) {
            // prevents the page from refreshing when the button is clicked
            event.preventDefault();
            var user = {
                email: $("#signinEmail").val().trim(),
                password: $("#signinPassword").val().trim(),
            };

            // this connects to database
            // (data.tablename.name) = response from database

            /*
            $.post("/api/login", userLogin, function (data) {
                $("#owner-name").text(data.user.email);
                $("#owner-phone").text(data.user.password);
            });
            */

            console.log(user);
            $.ajax({
                url: "/login",
                method: "POST",
                data: user
            }).then(function (response) {
                // redirect user to the index.html
                window.location.pathname = "/";
            })
            // // redirect to home page
            // window.location.href = "/";
        });

    </script>


</body>

</html>
